<body>
    <div id="wrapper">
        <div id="main">

            <div id="left-column">
                <div id="album-art">
                </div>
                <br>
                <div id="song-link">Link to Song</div>
            </div>
            <div id="right-column">
                <div id="user-input-container">
                    <form id="media">
                        <label for="country">Country: </label>
                        <input type="text" id="country">
                        <label for="city">City: </label>
                        <input type="text" id="city">
                        <br>
                        <input id="playlist-button" type="submit" value="Media Search">
                    </form>
                </div>

                <div id=lyrics_song_list">

                    <div id="lyrics">
                        <h1>Lyrics</h1>

                    </div>

                    <div id="song-list">
                        <table class="responsive-card-table unstriped">
                            <thead>
                                <tr>
                                    <th>Song List</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="list" data-label="list"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <form id="media">
                <label for="country">Country: </label>
                <input type="text" id="country">
                <label for="city">City: </label>
                <input type="text" id="city">
                <br>
                <input id="playlist-button" type="submit" value="Media Search">
            </form>

        </div>
    </div>
